<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>

  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div id="navbar"></div>
  <script>
    $(function(){
      $("#navbar").load("navbar.php");
    });
  </script>

  <!-- Page Content -->
  <div class="container my-5">

    <h1>Contact Us</h1>
    <hr>

    <div class="row">
      <div class="col-md-6">
        <h3>Get in Touch</h3>
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        <h3>Visit Us</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla lobortis tortor ac sapien tristique, ac dignissim nunc fringilla. Morbi eget ipsum vel ante sodales pulvinar.</p>
        <p><strong>Address:</strong> 123 Main St, Anytown USA</p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
      </div>
    </div>

  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#contact-form').submit(function(e) {
        e.preventDefault(); // Prevent form submission

        // Get form values
        var name = $('#name').val();
        var email = $('#email').val();
        var message = $('#message').val();

        // Perform form validation
        if (name === '' || email === '' || message === '') {
          alert('Please fill in all the fields.');
        } else {
          // AJAX request to handle form submission
          $.ajax({
            type: 'POST',
            url: 'submit_form.php', // Update the URL with your form submission endpoint
            data: {
              name: name,
              email: email,
              message: message
            },
            success: function(response) {
              alert('Form submitted successfully! Thank you for contacting us.');
              $('#contact-form')[0].reset(); // Reset the form after successful submission
            },
            error: function(error) {
              alert('An error occurred while submitting the form. Please try again later.');
              console.error(error);
            }
          });
        }
      });
    });
  </script>

</body>
</html>
